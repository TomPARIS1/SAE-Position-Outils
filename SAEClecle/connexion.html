<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Site SAE</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
    <link rel="icon" type="image/png" href="assets/images/outils.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="assets/scripts/cookies.js" type="application/javascript"></script>
    <script type="text/javascript" src="assets/scripts/connexion.js" defer></script>
    <script type="text/javascript" src="assets/scripts/functionsApi.js" defer></script>
</head>

<body>

<header>
    <nav id="menu">
        <div id="accueil">
            <div>
                <label for="check"><img src="assets/images/hamburger.png" alt="menu"></label>
                <input type="checkbox" id="check">
                <ul>
                    <li><a href="connexion.html">Connexion</a></li>
                    <li><a href="inscription.html">Inscription</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div id="connexion">
    <h4>Veuillez vous connecter afin d'accéder aux fonctionnalités du site.</h4>

    <div class="box_form">

        <h2>Connexion</h2>
        <form action="connexion.html" method="post" id="formConnexion">
            <label for="email">Email<span class="obligatoire">*</span>: </label>
            <input type="email" name="identifiant" id="email" required/>
            <br/>
            <label for="mdp">Mot de passe<span class="obligatoire">*</span>: </label>
            <input type="password" name="mdp" id="mdp" required/>
            <br/>
            <br/>
            <input type="submit" value="Valider"/>
        </form>

    </div>

    <div id="errorConnexion"> </div>
</div>


<footer id="footer_connexion">
    <div id="footer">
        <p>Copyright * - 2022</p>
    </div>
</footer>

</body>
</html>
