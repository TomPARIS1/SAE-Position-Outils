<div id="reservationform">
    <h4>Remplissez ce formulaire pour confirmer la réservation.</h4>

    <div class="box_form">

        <h3>Confirmer la réservation</h3>
        <form id="valide_resev" method="post" enctype="multipart/form-data">
            <p>
                Outil : Marteau
            </p>
            <p>
                <label for="nom_client">Nom:</label>
                <input type="text" id="nom_client" name="nom_client">
            </p>
            <p>
                <label for="date_reserv">Date:</label>
                <input type="date" id="date_reserv" name="date_reserv">
            </p>
            <p>
                De
                <select name="date_deb" id="date_deb">
                </select>
                à
                <select name="date_fin" id="date_fin">
                </select>
            </p>
            <input type="submit" value="Valider"/>
        </form>
    </div>
    <br/>
    <br/>
    <div id="statistiques"></div>
        <h2 id="reserv_title">Réservation à venir:</h2>
        <div id="listreservation">
            <div class="box_reservation" style="display:none;">
                <div class="desc_outil">
                    <h3 class="name_client">Martin</h3>
                    <p class="utilistion_outil">De 8h à 20h</p>
                </div>
